<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles1.css">
  <script defer src="scriptsub.js"></script>

  <title>Recipe Submission</title>
</head>
<body>
 

  <div class="mainbox">
    <div class="navcontain">
      <nav>
        <ul id="navlist">
          <li>
              <p id="navlogo">Recipe Submission</p>
          </li>
          <li>
            <div id="navdiv">
              <a   id="navreturn"   href="index.html">Return to Login Page</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <form id="recipeForm">
      <input type="text" id="recipeName" required placeholder="Recipe Name">
      <textarea id="description" required placeholder="Description"></textarea>
    
      <div id="ingredients">
        <input type="text" class="ingredient-field" required placeholder="Ingredient 1">
      </div>
      <button type="button" id="addIngredientBtn">Add Ingredient</button>
    
      <div id="instructions">
        <textarea class="instruction-field" required placeholder="Instruction 1"></textarea>
      </div>
      <button type="button" id="addInstructionBtn">Add Instruction</button>
      <input type="file" name="image" id="imageInput" accept="image/*">
    
      <button type="submit">Submit Recipe</button>
    </form>
    </div>
    
   
    
  <footer>Made by Sohail &copy 2023.All Rights Reserved</footer>

 
</body>
</html>
