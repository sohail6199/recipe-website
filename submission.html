<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Recipe Submission</title>
</head>
<body>
 

  <div class="mainbox">
    <div class="navcontain">
      <nav>
        <ul id="navlist">
          <li>
              <p id="navlogo">Recipe Submission</p>
          </li>
          <li>
            <div id="navdiv">
              <a   id="navreturn"   href="index.html">Return to Login Page</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
    <form id="recipe-form" enctype="multipart/form-data">
      <label for="recipe-name">Recipe Name</label>
      <input type="text" id="recipe-name" required>
      <label for="recipe-name">Type of Meal</label>
      <input type="text" id="typr-of-meal" required>
      
            
      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" rows="4" required></textarea>
      
      <label for="instructions">Instructions</label>
      <textarea id="instructions" rows="6" required></textarea>
      
      <label for="recipe-image">Recipe Image</label>
      <input type="file" id="recipe-image" accept="image/*" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
